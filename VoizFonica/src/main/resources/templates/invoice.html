<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="invoice-title">
                <h2>Invoice</h2><h3 class="pull-right">Order ID: <strong th:text ="${order.id}"/></h3>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-6">
                    <address>
                        <strong>Billed To:</strong>
                        <div th:text ="${order.payment.owner}"></div>
                        1234 Main<br>
                        Apt. 4B<br>
                        Springfield, ST 54321
                    </address>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <address>
                        <strong>Card Number:</strong>
                        <div th:text ="${order.payment.cardno}"></div>
                    </address>
                </div>
                <div class="col-xs-6 text-right">
                    <address>
                        <strong th:text="${#dates.format(#dates.createNow(), ' HH:mm')}"></strong>
                        <br th:text="${#dates.format(#dates.createNow(), ' dd MMM yyyy')}"><br><br>
                    </address>
                </div>
            </div>
        </div>
    </div>

  <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Order summary</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <td><strong>Plan ID</strong></td>
                                <td class="text-left"><strong>Plan Name</strong></td>
                                <td class="text-left"><strong>Plan Type</strong></td>
                                <td class="text-left"><strong>Currency</strong></td>
                                <td class="text-left"><strong>Amount</strong></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${order.postpaidPlans.id}"></td>
                                <td class="text-left" th:text="${order.postpaidPlans.planName}"></td>
                                <td class="text-left" th:text="${order.postpaidPlans.type}"></td>
                                <td class = "text-left">INR</td>
                                <td class="text-left" th:text="${order.postpaidPlans.amount}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;"><a href="/dashboard" class="btn btn-success">Redirect to Dashboard</a></div>
<br>
<div style="text-align: center;"><input type="button" class="btn btn-success"  value="Print" onclick="window.print()"/></div>
</body>
</html>
